<div class="app flex-row align-items-center login-page" [@routerTransition]>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card-group mb-4">
                    <div class="card p-4">
                        <div class="card-body">
                            <img src="assets/images/logoTBS.png" width="150px" />
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-4" [routerLink]="['/dashboard']" (click)="onLoggedin()">Login</button>
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                        <div class="card-body text-center">
                            <div>
                                <h3>QA Support System </h3>
                                <p>Support QA & QC in manufacturing shoes in TBS.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
