<div [@routerTransition]>
    <app-page-header [heading]="'Announce Template'" [icon]="'fa-edit'"></app-page-header>
    <small>See more details on a company's listing</small>
    <div class="card" style="margin-top: 10px">
        <div class="card-header" (click)="isCollapsed = !isCollapsed">
            <i class="pull-right fa" [ngClass]="{'fa-chevron-down': isCollapsed, 'fa-chevron-up': !isCollapsed}"></i>
            <strong>Search Criteria</strong>
        </div>
        <div class="card-body" [ngbCollapse]="isCollapsed">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row col-md-8">
                        <label class="col-md-3 col-form-label" for="select">Name</label>
                        <input type="text" name="name" class="col-md-8 form-control" placeholder="Enter name" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group row col-md-8">
                        <label class="col-xs-12 col-12 col-md-3 col-form-label" for="select">Status</label>
                        <select class="col-xs-12 col-12 col-md-8 form-control">
                        <option  value="1">Active</option>
                        <option  value="0">InActive</option>
                    </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group row col-md-8">
                        <label class="col-md-3 col-form-label" for="select">Description</label>
                        <input type="text" name="description" class="col-md-8 form-control" placeholder="Enter description" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group row" style="margin-left: 1%">
                        <button class="btn btn-primary" (click)="search()" type="button">Search</button> &nbsp;
                        <button class="btn btn-primary" (click)="reset()" type="button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <button class="btn btn-primary pull-right" (click)="export()" type="button">Export to excel</button> <br/><br/>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th style="width:32%">
                                    Name
                                </th>
                                <th style="width:35%">
                                    Description
                                </th>
                                <th style="width:25%">
                                    Status
                                </th>
                                <th style="width:8%">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>name</td>
                                <td>description</td>
                                <td>
                                    Active
                                </td>
                                <td class="text-center">
                                    <a class="btn-blue fa fa-pencil" routerLink="/emailtemplates-edit/123"></a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="8">
                                    <p>No Email Templates are available!</p>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">

                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
